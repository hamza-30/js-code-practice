<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 300px; height: 200px; background-color: beige ">
        <div class="image-container" style="height: 50px; width: 50px;">
            
        </div>
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data)
           
            const name = document.createElement('div')
            name.innerText = `Name: ${data.name}`
            document.querySelector(".card").appendChild(name)

            const followers = document.createElement("div")
            followers.innerText = `Followers: ${data.followers}`
            document.querySelector(".card").appendChild(followers)

            const image = document.createElement('img')
            image.setAttribute('src', data.avatar_url)
            image.style.height = "100%"
            image.style.width = "100%"
            document.querySelector('.image-container').appendChild(image)
        }
    }
    
    xhr.send()

</script>
</html>
